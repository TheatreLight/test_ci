name: ci
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: build apps
        run: make
  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Ensure executable permissions
        run: chmod +x ./cat/s21_cat
      - name: Verify s21_cat exists
        run: ls -l ./cat/s21_cat
      - name: Verify test files exist
        run: ls -l cat/tests/
      - name: test app
        run: pytest "integration tests/pythonProject/"
