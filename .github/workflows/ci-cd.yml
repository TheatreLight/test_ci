name: ci
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: build apps
        run: make
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Debug directory
        run: ls -al
      - name: Show Makefile content
        run: cat Makefile
      - name: Build
        run: make test
